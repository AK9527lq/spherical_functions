<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title> {{ site.name }} </title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript">
      window.MathJax = {
      tex2jax: {
      inlineMath: [ ['$','$'], ],
      processEscapes: true
      }
      };
    </script>
    <script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Spherical functions</h1>
        <p class="header">Python/numba package for evaluating Wigner D matrices and spin-weighted spherical harmonics</p>

        <ul>
          <li class="download"><a class="buttons" href="https://github.com/moble/spherical_functions/zipball/master">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="https://github.com/moble/spherical_functions/tarball/master">Download TAR</a></li>
          <li><a class="buttons github" href="https://github.com/moble/spherical_functions">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/moble">moble</a></p>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on <a href="http://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
