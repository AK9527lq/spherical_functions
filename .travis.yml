language: python

python:
  - "2.7"
  # - "3.4"

before_install:
  - sudo apt-get update
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - wget http://repo.continuum.io/archive/Anaconda-2.1.0-Linux-x86_64.sh;
  - bash Anaconda-2.1.0-Linux-x86_64.sh -b -p $HOME/anaconda
  - export PATH="$HOME/anaconda/bin:$PATH"
  # - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
  #     wget http://repo.continuum.io/miniconda/Miniconda-3.7.0-Linux-x86_64.sh -O miniconda.sh;
  #   else
  #     wget http://repo.continuum.io/miniconda/Miniconda3-3.7.0-Linux-x86_64.sh -O miniconda.sh;
  #   fi
  # - bash miniconda.sh -b -p $HOME/miniconda
  # - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

install:
  # - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy numba pip pytest
  # - source activate test-environment
  - git clone --depth=50 --branch=master git://github.com/moble/numpy_quaternion.git
  - cd numpy_quaternion && python setup.py install && cd - && /bin/rm -rf numpy_quaternion
  # - pip install git+git://github.com/moble/numpy_quaternion
  - python -c 'import numpy; print(numpy.__version__)'
  - python -c 'import numba; print(numba.__version__)'
  - python setup.py install

script:
  - py.test
